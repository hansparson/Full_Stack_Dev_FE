<!DOCTYPE html>
<html>

<head>
    <title>List of Products Admin Page</title>
    <link rel="stylesheet" href="css/list_item_admin.css">
    <script src="js/button_admin.js"></script>
</head>

<body>
    <div class="container">
        <h1>List of Products Admin Page</h1>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="products-list">
                <!-- Use JavaScript to dynamically generate the table rows from the response data -->
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <button class="button add-button" onclick="addProduct()">Add Product</button>
        <button class="button delete-button" onclick="deleteProduct()">Delete Product</button>
        <button class="button edit-button" onclick="editProduct()">Edit Product</button>
    </div>
    <script src="js/list_item_admin.js"></script>
</body>

</html>
